general {
    lock_cmd = notify-send "lock!"          # dbus/sysd lock command (loginctl lock-session)
    unlock_cmd = notify-send "unlock!"      # same as above, but unlock
    before_sleep_cmd = notify-send "Zzz"    # command ran before sleep
    after_sleep_cmd = notify-send "Awake!"  # command ran after sleep
    ignore_dbus_inhibit = false             # whether to ignore dbus-sent idle-inhibit requests (used by e.g. firefox or steam)
    ignore_systemd_inhibit = false          # whether to ignore systemd-inhibit --what=idle inhibitors
}

listener {
    timeout = 100
    on-timeout = notify-send -t 6000 "Hey! You still breathing, or did a cat steal your soul?"
}
listener {
    timeout = 200
    on-timeout = notify-send -t 8000 "Wake up, sleepyhead! The keyboard misses you!"
}
listener {
    timeout = 300
    on-timeout = notify-send -t 10000 "MOVE! Or Iâ€™m sending the giant bunny after you!"
}

listener {
    timeout = 400
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 600
    on-timeout = systemctl suspend
}

